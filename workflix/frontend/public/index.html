      html, body, #root {
        display: flex;
        flex: 1;
        justify-content: center;
        max-width: 100%;
      }

      html {
        min-height: 100%;
      }

      #splash > * {
        animation: fade-in ease-in 0.2s;
        transition: opacity 0.2s;
      }

      #splash > * > * {
        animation: roundtrip linear 2s infinite;
      }

      #splash {
        z-index: 9999999999;
        transition: opacity 0.2s 0.2s, z-index 0s 0.4s;
      }

      #splash.remove {
        opacity: 0;
        z-index: -1;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes roundtrip {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      body {
        flex-direction: column;
        margin: 0;
        text-transform: none;
        line-height: 1.28581;
        letter-spacing: 0;
        font-size: 14px;
        font-weight: 400;
        color: #182026;
        font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
      }

      textarea, button, input, select {
        font-family: inherit;
      }

      .comma:not(:last-child):after {
        content: ", ";
      }
    </style>
