<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Workflix - Add workflows to your asset management."
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Workflix for ***REMOVED***</title>
    <style>
      html, body, #root {
        display: flex;
        flex: 1;
        justify-content: center;
        max-width: 100%;
      }

      html {
        min-height: 100%;
      }

      #splash * {
        animation: fade-in ease-in 0.2s;
        transition: opacity 0.2s;
      }

      #splash {
        z-index: 9999999999;
        transition: opacity 0.2s 0.2s, z-index 0s 0.4s;
      }

      #splash.remove {
        opacity: 0;
        z-index: -1;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      body {
        margin: 0;
        text-transform: none;
        line-height: 1.28581;
        letter-spacing: 0;
        font-size: 14px;
        font-weight: 400;
        color: #182026;
        font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
      }

      textarea, button, input, select {
        font-family: inherit;
      }

      .comma:not(:last-child):after {
        content: ", ";
      }
    </style>
  </head>
  <body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="splash"
       style="position: fixed; display: flex; flex-direction: column; justify-content: center; align-items: center; top: 0; left: 0; right: 0; bottom: 0; background-color: white;">
    <img src="/logo.svg" style="width: 33%; height: 33%;"/>
    <h1 style="font-size: 3em;">Workflix</h1>
  </div>
  </body>
</html>
